name: CodeQL Security Analysis

on:
  # Cost optimization: only run on schedule and manual trigger
  # PRs/pushes are covered by ruff security checks in pre-commit
  schedule:
    # Run weekly on Sunday at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Manual trigger for security audits

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          # Use extended security queries for more thorough analysis
          queries: +security-extended,security-and-quality
          # Config file for custom patterns (optional, create if needed)
          # config-file: .github/codeql/codeql-config.yml

      # Autobuild attempts to build any compiled languages (not needed for Python)
      # but helps CodeQL understand the codebase structure
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
          # Upload SARIF results to GitHub Security tab
          upload: true
        # Allow workflow to pass even if code scanning is not enabled in repo settings
        continue-on-error: true
