# Task preset: Causal LM (decoder-only), Release profile, CPU-friendly

model:
  id: "<set-your-model-id>"
  adapter: "hf_gpt2"
  device: "cpu"

dataset:
  provider: "wikitext2"
  split: "validation"
  seq_len: 768
  stride: 768
  preview_n: 200
  final_n: 200
  seed: 42

guards:
  order: ["invariants", "spectral", "rmt", "variance", "invariants"]
