# Calibration config: Null sweep (noop edit) for spectral Îº calibration
# Use this to gather baseline guard statistics with no model modification.

model:
  id: "gpt2"                  # Small model for calibration sweeps
  adapter: "hf_causal"
  device: "cpu"               # Use CPU for determinism

dataset:
  provider: "wikitext2"
  split: "validation"
  seq_len: 512
  stride: 512
  preview_n: 64
  final_n: 64
  seed: 42                    # Override per-run for statistical sampling

edit:
  name: noop                  # No-op edit for baseline measurement
  plan: {}                    # No edit parameters needed

eval:
  metric:
    kind: ppl_causal
  loss:
    type: causal

auto:
  enabled: true
  tier: balanced
  probes: 0

guards:
  order: ["invariants", "spectral", "rmt", "variance", "invariants"]

output:
  dir: runs/null_sweeps
  save_model: false
  save_report: true
