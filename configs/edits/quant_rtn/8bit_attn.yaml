# Edit plan: RTN quantization, 8-bit, attention-only scope

edit:
  name: "quant_rtn"
  plan:
    bitwidth: 8
    per_channel: true
    group_size: 128
    clamp_ratio: 0.005
    scope: "attn"
    # Limit edited modules for CI-friendly acceptance
    max_modules: 12
    seed: 42

auto:
  enabled: true
  tier: "balanced"
  probes: 0

guards:
  order: ["invariants", "spectral", "rmt", "variance", "invariants"]
