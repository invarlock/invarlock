# Edit overlay: RTN quantization, 8-bit, attention-only scope.
#
# Intended for `invarlock certify --edit-config ...` (merged with a preset),
# or manual merge into a full run config.

edit:
  name: "quant_rtn"
  plan:
    bitwidth: 8
    per_channel: true
    group_size: 128
    clamp_ratio: 0.005
    scope: "attn"
    max_modules: 12
    seed: 42
